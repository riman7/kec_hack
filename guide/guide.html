<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Guide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #237843;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-family: 'Times New Roman', Times, serif ;
            font-size: 1.5em;
        }
        .featured-destinations {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .destination {
            background: #b7a00c;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .destination img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #98cb0c;
            color: #179fcc;
            position: relative;
            bottom: 0;
            height: 30%;
            width: 100%;
        }
        nav a {
    color: #ffffff;
    margin: 0 15px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    padding: 5px 10px; /* Add some padding for better hover effect */
    border-radius: 5px; /* Optional: rounded corners */
}

nav a:hover {
    background-color: #26ba58; /* Change to a different color on hover */
    transform: scale(1.1); /* Slightly increase the size */
}
footer {
    text-align: center;
    padding: 10px 0;
    background: #237843;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>

<header>
    <h1>Traveler's Guide</h1>
    <nav>
        <a href="../guide/other file/form.html">Registration form</a>
        <a href="../guide/other file/aboutus.html">About Us</a>
        <a href="../guide/other file/contact.html">Contact Us</a>
    </nav>
</header>

<div class="hero">
    <h1>Explore Nepal</h1>
    <p>Your adventure starts here!</p>
</div>

<section id="destinations" class="featured-destinations">
    <div class="destination">
        <img src="destination1.jpg" alt="Destination 1">
        <h2>Kathmandu Food Tour</h2>
        <p>A class of its own!</p>
    </div>
    <div class="destination">
        <img src="destination2.jpg" alt="Destination 2">
        <h2>Patan</h2>
        <p>The city that breathes an ancient air.</p>
    </div>
    <div class="destination">
        <img src="destination3.jpg" alt="Destination 3">
        <h2>Swoyambhunath</h2>
        <p>The monkey temple of Manjushree.</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Nepal Travel. All rights reserved.</p>
</footer>

</body>
</html>
