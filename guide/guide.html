<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Guide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #237843;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background: #f4f4f4;
            position: relative;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .marquee-content a {
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit color from parent to maintain consistency */
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #237843;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        nav a {
    color: #ffffff;
    margin: 0 15px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    padding: 5px 10px; /* Add some padding for better hover effect */
    border-radius: 5px; /* Optional: rounded corners */
}

nav a:hover {
    background-color: #26ba58; /* Change to a different color on hover */
    transform: scale(1.1); /* Slightly increase the size */
}
    </style>
</head>
<body>

<header>
    <h1>Traveler's Guide</h1>
    <nav>
        <a href="../guide/other file/form.html">Registration form</a>
        <a href="../guide/other file/aboutus.html">About Us</a>
        <a href="../guide/other file/contact.html">Contact Us</a>
    </nav>
</header>

<div class="marquee">
    <div class="marquee-content">
        Feel free to <a href="./other file/contact.html" class="abc">Contact us</a> if you encounter any problem with Traveller
    </div>
</div>

<div class="hero">
    <h1>Explore Nepal</h1>
    <p>Your adventure starts here!</p>
</div>

<footer>
    <p>&copy; 2024 Nepal Travel. All rights reserved.</p>
</footer>

</body>
</html>
