<body>
    <header>
        <h1>Travel Guide Inquiry Form</h1>
    </header>
    <br>

<form action="/submit" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" required title="Please enter a 10-digit phone number">
    
    <label for="destination">Your Expertise:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="travelDate">Travel Date:</label>
    <input type="date" id="travelDate" name="travelDate" required>

    <label for="travelType">Type of Travel:</label>
    <select id="travelType" name="travelType" required>
        <option value="">Select...</option>
        <option value="leisure">Leisure</option>
        <option value="business">Business</option>
        <option value="adventure">Adventure</option>
        <option value="family">Family</option>
        <option value="romantic">Romantic</option>
    </select>

    <label for="message">Additional Information:</label>
    <textarea id="message" name="message" rows="4"></textarea>
    <label for="fileUpload">Upload File:</label>
<input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.jpg,.png" onchange="updateFileName()">
    <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree with the <a href="/terms-and-conditions" target="_blank">terms and conditions</a> and I am fully liable that all the information provided are true.</label>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>

</body>
