<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="./currency.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/images/logo whitebg.png" alt="">
        </div>  
    </nav>

    <div class="container">
        <h1>LIVE<br>USD Convertor</h1>
        
        <!-- Amount Input -->
         <div class="npr">
            <div class="input-container">
                <input type="number" id="inputAmount" placeholder="Enter amount" />
            </div>
            <div class="npr-container">
                <input type="text" id="nprInput" value="NPR" disabled />
            </div>
        </div>

        <!-- Currency Selection -->
        <div class="currency-selection">
            <label for="currencySelect">To Currency</label>
            <select id="currencySelect">
                <option value="USD">USD</option>
                <!-- <option value="EUR">EUR</option>
                <option value="GBP">GBP</option> -->
                <!-- Add more currencies here -->
            </select>
        </div>
         <!-- Conversion Result -->
         <div id="conversionResult"></div>
         <!-- Convert Button -->
          <div>
                 <!-- Conversion Result -->
                 <div id="conversionResult"></div>
         <button id="convertBtn">Convert</button>
        </div>

         <a href="/traveller/traveller.html" class="map-button">
            <button>
                Back
            </button>
        </a>
     </div>

    <script src="./currency.js"></script>
</body>
</html>
